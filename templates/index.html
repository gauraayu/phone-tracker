<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìç Phone Number Location Tracker</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        color: white;
        margin-top: 50px;
        font-size: 2.5rem;
        animation: fadeInDown 1s ease-in-out;
    }
    form {
        background: white;
        padding: 25px;
        border-radius: 15px;
        display: inline-block;
        margin-top: 40px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        animation: fadeIn 1.2s ease-in-out;
    }
    input {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border: 2px solid #007BFF;
        border-radius: 8px;
        outline: none;
    }
    button {
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #0056b3;
    }
    @keyframes fadeInDown {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
<script>
    function showLoadingPopup() {
        alert("üîç Searching location... Please wait!");
    }
</script>
</head>
<body>
    <h1>üìç Phone Number Location Tracker</h1>
    <form method="POST" onsubmit="showLoadingPopup()">
        <input type="text" name="phone_number" placeholder="Enter phone number (+91...)" required>
        <button type="submit">Track</button>
    </form>
</body>
</html>
